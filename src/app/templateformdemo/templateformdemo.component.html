<amexio-form
  [header]="true"
  [header-align]="'left'"
  [form-name]="'validateform'"
  [show-error]="true">
    <amexio-form-header>
      Form Demo
    </amexio-form-header>
    <amexio-form-body>
      <amexio-row>
<amexio-column [size] =6 >
         <amexio-text-input
            field-label="First Name"
            name="firstName"
            place-holder="Enter First Name"
            [(ngModel)]="userRegistration.firstName"
            icon-feedback="true">
         </amexio-text-input> 
  
</amexio-column>
<amexio-column [size] =6 >
    <amexio-text-input
    field-label="Last Name"
    name="lastName"
    [(ngModel)]="userRegistration.lastName"

    place-holder="Enter Last Name"
    icon-feedback="true">
 </amexio-text-input> 
</amexio-column>

<amexio-column [size] =12 >
  <amexio-textarea-input
     [field-label]="'address'"
     name ="address"
     [place-holder]="'Enter Addree'"
     [allow-blank]="true"
     [(ngModel)]="userRegistration.address"

     [icon-feedback]="true"
     >
  </amexio-textarea-input>
</amexio-column>
<amexio-column [size] =12 >

  <amexio-checkbox 
      [field-label]="'agree'"
      [required]="true"
      [(ngModel)]="userRegistration.agree"
      >
  </amexio-checkbox>
  
</amexio-column>
      </amexio-row>
    </amexio-form-body>
    <amexio-form-action>
      <amexio-button
         [label]="'Save'"
         [form-bind]="'validateform'"
         [type]="'primary'"
         [tooltip]="'save'" >
      </amexio-button>
    </amexio-form-action>
</amexio-form>
